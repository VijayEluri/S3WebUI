<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="body">

        <h1>Welcome to ThoughtWorks File Sharing System!</h1>
        <rich:panel>
            <h:panelGrid columns="2">

                <s:div styleClass="info">
                    <h:graphicImage value="/img/ThoughtWorksLogo.png" alt="ThoughtWorks logo"/>     <br/>
                    <p><strong>This is an internal site for ThoughtWorkers to share files</strong> Here are some of the features this project provides:</p>
                    <ul class="bullets">
                        <li>Passwords protected file sharing</li>
                        <li>Public file sharing</li>
                        <li>Unlimited space</li>
                        <li>Folder management</li>

                    </ul>
                </s:div>
            </h:panelGrid>
        </rich:panel>

    </ui:define>
</ui:composition>
