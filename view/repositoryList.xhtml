<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">repositoryList</f:facet>
	<h:dataTable id="repositories" value="#{repositories}"
                 var="repo" rendered="#{repositories != null and repositories.size>0}">
		<h:column id="column1">
			<f:facet id="NameFacet" name="header">Name</f:facet>
			#{repo.name}
		</h:column>

		<h:column id="column5">
			<f:facet id="ActionFacet" name="header">Action</f:facet>
			<s:link id="viewRepo" value="View" />  <a>&nbsp;</a>
            <s:link id="deleteRepo" value="Delete" action="#{repo.delete}" />
		</h:column>
	</h:dataTable> 



    </rich:panel>

</ui:define>

</ui:composition>
