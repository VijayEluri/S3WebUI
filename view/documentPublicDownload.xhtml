<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                template="layout/template.xhtml">

    <ui:define name="body">

        <rich:panel>
            <f:facet name="header">ThoughtDocs File Download</f:facet>
            <h:form id="download-form">
                <span class="error"><h:messages globalOnly="true"/></span>
                <br />
                <div>
                    <h:outputLabel for="password">
                     You are trying to download #{documentPublicDownloadAction.filename}, please enter password
                    </h:outputLabel>
                    <h:outputLabel for="password">Password:</h:outputLabel>
                    <h:inputSecret id="password" value="#{documentPublicDownloadAction.password}"/>
                </div>
                <div>
                    <h:commandButton value="download"
                                     action="#{documentPublicDownloadAction.download()}"
                                     id="downloadButton"/>
                </div>

            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
